{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>

  {% for movie in movies %}
    <h2>{{ movie.title }}</h2>
    <p>개봉일:
      {{ movie.release_date }}</p>
      <p>장르:
        {% for genre in movie.genres.all %}
        {{ genre.name }}
        {% if not forloop.last %},
        {% endif %}
        {% endfor %}
      </p>
      <a href="{% url "movies:detail" movie.pk %}">자세히</a>
      <p><img src="{{movie.poster_path}}" alt="" srcset=""></p>
      
    <hr>

    

  {% endfor %}
{% endblock %}
