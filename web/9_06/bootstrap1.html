<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
    <!-- bootstrap이란? : CSS 프레임워크 -->
    <!-- 이미 짜여진 소스코드이기 때문에 빠르고 쉽게 사용 가능 -->
    <!-- 1. bootstrap 공식문서 2. 복사 붙여넣기 3. class적용 -->
    <!-- CDN: 분산 컨텐츠 네트워크
            1. 물리적인 속도가 빨라짐 (ex)유튭-> 각국에 CDN을 두고 있음)
            2. 직접 다운받지 않아도 인터넷만 연결되어 있다면 사용가능-->
</head>
<body>
    
    <p class="h1 position-absolute top-50 start-50 translate-middle border border-dark bg-secondary-subtle">BOX</p>
    <p class="mt-5">Hello, World</p>
    <h1 class="display-1">Hello, World</h1>
    <h1 class="display-2">Hello, World</h1>
    <h1 class="display-3">Hello, World</h1>
    <h1 class="display-4">Hello, World</h1>
    <h1 class="display-5">Hello, World</h1>
    <ul class="list-unstyled">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </ul>


    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
</body>
</html>
