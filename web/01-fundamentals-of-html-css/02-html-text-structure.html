<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Main Heading</h1>
    <!-- head를 두개 이상 사용은 가능하나 하나만 작성 추천 -->
    <h2>Sub Heading</h2>
    <p>This is my page</p>
    <p>This is <em>emphasis</em></p>
    <!-- <em>기울이기</em> -->
    <p>Hi <strong>my name</strong> is Air</p>
    <!-- <strong>글자 굵게</strong> -->
    <ol>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ol>
    <!-- ordered 리스트 만들기 -->
    <ul>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ul>
    <!-- unordered 리스트 만들기 -->
<!-- 들여쓰기를 안해도 html의 구조는 상관이 없지만 보기좋게 일반적으로 2칸 들여쓰기-->
</body>
</html>
