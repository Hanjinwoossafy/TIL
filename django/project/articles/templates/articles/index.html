{% extends "base.html" %}

{% block context %}
<h1>게시글 메인</h1>
<hr>
<a href="{% url "articles:new" %}">
  <p>글 작성</p>
</a>
<hr>
{% for article in articles  %}
<a href="{% url "articles:detail" article.pk %}">
  <p>{{article.pk}}</p>
</a> 
<p>{{article.title}}</p>
<p>{{article.content}}</p>
<p>{{article.created_at}}</p>
<p>{{article.updated_at}}</p>
<hr>
{% endfor %}

{% endblock context %}
